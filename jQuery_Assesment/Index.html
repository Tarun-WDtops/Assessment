<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Assesment</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    
    <div class="container">
      <h1>jQuery Assesment</h1>
      <div class="container-wrapper">
        <div class="inputs">
          <input type="number" id="first-input" placeholder="Text Here" /> <br />
          <input type="number" id="second-input" placeholder="Total" />
        <!-- </div> -->
        <div class="btn-01">
          <div class="first">
            <button type="button" onclick="setValueone()" value="1" >1</button><br />
            <button type="button" onclick="setValuefour()" >4</button><br />
            <button type="button" onclick="setValueseven()" >7</button><br />
            <button type="button" onclick="setValuedot()" >.</button>
          </div>
  
          <div class="second">
            <button type="button" onclick="setValuetwo()" >2</button><br />
            <button type="button" onclick="setValuefive()" >5</button><br />
            <button type="button" onclick="setValueeight()">8</button><br />
            <button type="button" onclick="setValuezero()" >0</button>
          </div>
  
          <div class="third">
            <button type="button" onclick="setValuethree()">3</button><br />
            <button type="button" onclick="setValuesix()" >6</button><br />
            <button type="button" onclick="setValuenine()">9</button><br />
            <button type="button" onclick="equal()" >=</button>
          </div>
  
          <div class="last-five">
            <button type="button" class="lastbtn" onclick="del()">DEL</button><br />
            <button type="button" class="lastbtn" onclick="division()">รท</button><br />
            <button type="button" class="lastbtn" onclick="multi()">ร</button><br />
            <button type="button" class="lastbtn" onclick="min()">-</button><br />
            <button type="button" class="lastbtn" onclick="add()">+</button>
          </div>
        </div>
      </div>
    </div>


    <!-- javaScript External file here -->
    <script src="javaSript.js"></script>
  </body>
</html>
